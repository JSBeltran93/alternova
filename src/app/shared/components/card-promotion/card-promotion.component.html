<div id="card_promotion" class="my-4">
  <div class="row g-4">
    <div
      class="col-xs-12 col-sm-6 col-md-3"
      *ngFor="let promotion of promotions"
    >
      <div class="card-flyer">
        <div class="text-center">
          <div class="image-box" id="content">
            <img
              [src]="promotion.img"
              [alt]="promotion.description"
              class="img-fluid"
            />
            <h5 class="text-body-secondary card-title">
              {{ promotion.title | uppercase }}
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
